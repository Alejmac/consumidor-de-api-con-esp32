<!DOCTYPE html>
<html>
<head>
  <title>Datos Meteorológicos</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Datos Meteorológicos</h1>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Datos en JSON</h5>
        <pre id="weatherData" class="bg-light p-3 rounded"></pre>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Gráfica de Temperatura</h5>
        <canvas id="temperatureChart"></canvas>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Gráfica de Humedad</h5>
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    async function fetchWeatherData() {
      const response = await fetch('/api/weather');
      const data = await response.json();
      document.getElementById('weatherData').innerText = JSON.stringify(data, null, 2);
  
      // Procesar los datos para las gráficas
      const labels = ['Temperatura', 'Humedad'];
      //const temperatures = [data.main.temp]; // Temperatura
      const temperatures = [data.main.temp - 273.15]; // Temperatura en grados Celsius
      const humidities = [data.main.humidity]; // Humedad
  
      // Gráfica de Temperatura
      const ctxTemp = document.getElementById('temperatureChart').getContext('2d');
      new Chart(ctxTemp, {
        type: 'bar',
        data: {
          labels: ['Temperatura'],
          datasets: [{
            //label: 'Temperatura (K)'
            label: 'Temperatura (°C)',
            data: temperatures,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
  
      // Gráfica de Humedad
      const ctxHum = document.getElementById('humidityChart').getContext('2d');
      new Chart(ctxHum, {
        type: 'bar',
        data: {
          labels: ['Humedad'],
          datasets: [{
            label: 'Humedad (%)',
            data: humidities,
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    }
  
    fetchWeatherData();
  </script>
</body>
</html>
